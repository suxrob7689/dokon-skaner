<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do'kon Skaner - Savat</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }
    .btn-warning {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    .btn-danger {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      color: white;
    }
    .cart-item {
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #reader {
      display: none;
      margin-bottom: 10px;
    }
    .alert {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: none;
    }
    .alert-success { background: #d1fae5; color: #065f46; }
    .alert-error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõí Do'kon Skaner</h1>
    <p style="text-align: center;">Tovarlarni skanerlang yoki qo'lda kiriting</p>

    <div id="alert" class="alert"></div>

    <button id="scanBtn" class="btn btn-primary">üì∑ Skanerlash</button>
    <div id="reader"></div>
    <button id="stopBtn" class="btn btn-danger" style="display:none;">‚èπ Kamerani O'chirish</button>

    <input type="text" id="barcodeInput" placeholder="Shtrix-kod kiriting" style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #ccc;" />
    <button id="addToCartManual" class="btn btn-success">‚ûï Savatga Qo‚Äòshish</button>

    <h3>Savat</h3>
    <div id="cartItems"></div>
    <p id="cartTotal">Jami: 0 ta</p>

    <input type="text" id="customer" placeholder="üë§ Mijoz ismi (ixtiyoriy)" style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #ccc;" />

    <button id="checkoutBtn" class="btn btn-warning" style="display:none;">‚úÖ Buyurtmani Tugatish</button>
    <button id="clearCartBtn" class="btn btn-danger" style="display:none;">üóëÔ∏è Savatni Tozalash</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const WEBHOOK_URL = 'https://hook.eu2.make.com/epgyj96o1gdqkb1u5lmapugqrq1loa52';

    let cart = [];
    let isScanning = false;
    let scanner;

    const reader = document.getElementById("reader");
    const scanBtn = document.getElementById("scanBtn");
    const stopBtn = document.getElementById("stopBtn");
    const barcodeInput = document.getElementById("barcodeInput");
    const addToCartManual = document.getElementById("addToCartManual");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const clearCartBtn = document.getElementById("clearCartBtn");
    const customerInput = document.getElementById("customer");
    const alertBox = document.getElementById("alert");

    scanBtn.onclick = () => {
      reader.style.display = "block";
      scanBtn.style.display = "none";
      stopBtn.style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          formatsToSupport: [Html5QrcodeSupportedFormats.CODE_128]
        },
        (decodedText) => {
          addToCart(decodedText);
          stopScanner();
        },
        () => {}
      ).catch(err => showAlert("‚ùå Kamera ruxsati yo‚Äòq!", "error"));
    };

    stopBtn.onclick = () => stopScanner();

    addToCartManual.onclick = () => {
      const code = barcodeInput.value.trim();
      if (!code) return showAlert("‚ùå Shtrix-kod kiriting!", "error");
      addToCart(code);
      barcodeInput.value = "";
    };

    function stopScanner() {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          reader.style.display = "none";
          scanBtn.style.display = "block";
          stopBtn.style.display = "none";
        });
      }
    }

    function addToCart(barcode) {
      const existing = cart.find(i => i.barcode === barcode);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ barcode, quantity: 1 });
      }
      updateCart();
      showAlert(`‚úÖ Qo‚Äòshildi: ${barcode}`, "success");
    }

    function updateCart() {
      cartItems.innerHTML = "";
      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Savat bo‚Äòsh</p>";
        checkoutBtn.style.display = "none";
        clearCartBtn.style.display = "none";
      } else {
        cart.forEach((item, i) => {
          const el = document.createElement("div");
          el.className = "cart-item";
          el.innerHTML = `
            <strong>${item.barcode}</strong><br/>
            Miqdori: ${item.quantity} <br/>
            <button onclick="removeItem(${i})">‚ùå O'chirish</button>
          `;
          cartItems.appendChild(el);
        });
        checkoutBtn.style.display = "block";
        clearCartBtn.style.display = "block";
      }
      const total = cart.reduce((sum, i) => sum + i.quantity, 0);
      cartTotal.textContent = `Jami: ${total} ta`;
    }

    window.removeItem = (i) => {
      cart.splice(i, 1);
      updateCart();
    };

    clearCartBtn.onclick = () => {
      if (confirm("Savatni tozalashni xohlaysizmi?")) {
        cart = [];
        updateCart();
        showAlert("üóëÔ∏è Savat tozalandi", "success");
      }
    };

    checkoutBtn.onclick = async () => {
      if (cart.length === 0) return showAlert("‚ùå Savat bo‚Äòsh!", "error");

      const customer = customerInput.value.trim() || "Nomalum";
      const payload = {
        customer,
        items: cart,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          showAlert("‚úÖ Buyurtma yuborildi!", "success");
          cart = [];
          customerInput.value = "";
          updateCart();
        } else {
          showAlert("‚ùå Xatolik yuz berdi!", "error");
        }
      } catch {
        showAlert("‚ö†Ô∏è Tarmoq xatosi!", "error");
      }
    };

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = `alert alert-${type}`;
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 4000);
    }
  </script>
</body>
</html>
