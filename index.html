<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do'kon Skaner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .content { padding: 30px 20px; }
        .scanner-section { margin-bottom: 25px; }
        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #reader.show { display: block; }
        #reader video {
            width: 100%;
            border-radius: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .scanned-code {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        .scanned-code.show { display: block; }
        .scanned-code strong {
            color: #0ea5e9;
            font-size: 18px;
            word-break: break-all;
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1e40af;
        }
        .scanner-stats {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Do'kon Skaner</h1>
            <p>Tovarlarni tez va oson skanerlang</p>
        </div>
        <div class="content">
            <div id="alert" class="alert"></div>

            <div class="info-box">
                üí° <strong>Eslatma:</strong> Kamera ishlamaydigan bo'lsa, pastda qo'lda shtrix-kod kiritishingiz mumkin!
            </div>

            <div class="scanner-section">
                <button id="scanBtn" class="btn btn-primary">üì∑ Kamerani Yoqish</button>
                <div id="reader"></div>
                <button id="stopBtn" class="btn btn-danger" style="display: none;">‚èπ Kamerani O'chirish</button>
                <div class="scanner-stats" id="stats" style="display: none;">
                    <span id="statsText">Skaner tayyor...</span>
                </div>
            </div>

            <div id="scannedCode" class="scanned-code">
                <p><strong id="barcodeDisplay"></strong></p>
                <p style="margin-top: 5px; color: #64748b; font-size: 14px;">‚úì Shtrix-kod skanerlandi</p>
            </div>

            <form id="salesForm">
                <div class="form-group">
                    <label for="barcode">üì¶ Shtrix-kod</label>
                    <input type="text" id="barcode" placeholder="Yoki qo'lda kiriting..." required>
                </div>

                <div class="form-group">
                    <label for="quantity">üî¢ Soni</label>
                    <input type="number" id="quantity" value="1" min="1" required>
                </div>

                <div class="form-group">
                    <label for="seller">üë§ Sotuvchi</label>
                    <input type="text" id="seller" placeholder="Ismingizni kiriting" required>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #667eea;">Yuborilmoqda...</p>
                </div>

                <button type="submit" class="btn btn-success">‚úÖ Sotishni Tasdiqlash</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const WEBHOOK_URL = 'https://hook.eu2.make.com/c7h536g481g32dq9fray68d5ssd77sk1';
        
        const reader = document.getElementById('reader');
        const scanBtn = document.getElementById('scanBtn');
        const stopBtn = document.getElementById('stopBtn');
        const barcodeInput = document.getElementById('barcode');
        const quantityInput = document.getElementById('quantity');
        const sellerInput = document.getElementById('seller');
        const salesForm = document.getElementById('salesForm');
        const scannedCode = document.getElementById('scannedCode');
        const barcodeDisplay = document.getElementById('barcodeDisplay');
        const loading = document.getElementById('loading');
        const alertBox = document.getElementById('alert');
        const stats = document.getElementById('stats');
        const statsText = document.getElementById('statsText');

        let html5QrcodeScanner = null;
        let isScanning = false;

        scanBtn.addEventListener('click', async () => {
            if (!isScanning) {
                startScanner();
            }
        });

        stopBtn.addEventListener('click', () => {
            stopScanner();
        });

        function startScanner() {
            reader.classList.add('show');
            scanBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            stats.style.display = 'block';
            isScanning = true;

            statsText.textContent = 'üì∑ Kamera ochilmoqda...';

            html5QrcodeScanner = new Html5Qrcode("reader");

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39
                ]
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    console.log(`‚úÖ Skanerlandi: ${decodedText}`);
                    
                    barcodeInput.value = decodedText;
                    barcodeDisplay.textContent = decodedText;
                    scannedCode.classList.add('show');
                    
                    playBeep();
                    showAlert('‚úÖ Shtrix-kod skanerlandi: ' + decodedText, 'success');
                    statsText.textContent = '‚úÖ Topildi!';
                    
                    setTimeout(() => {
                        stopScanner();
                    }, 1500);
                },
                (errorMessage) => {
                    // Har bir frame'da xato chiqadi, shuni ignore qilamiz
                    statsText.textContent = 'üîç Shtrix-kod qidirilmoqda...';
                }
            ).then(() => {
                console.log("‚úÖ Skaner ishga tushdi");
                statsText.textContent = '‚úÖ Tayyor! Shtrix-kodga yo\'naltiring...';
                showAlert('üì∑ Kamera muvaffaqiyatli ochildi!', 'info');
            }).catch((err) => {
                console.error("‚ùå Skaner xatosi:", err);
                
                let errorMsg = 'Kamera ochilmadi!';
                if (err.toString().includes('NotAllowedError')) {
                    errorMsg = 'Kamera ruxsati berilmadi! Brauzer sozlamalaridan ruxsat bering.';
                } else if (err.toString().includes('NotFoundError')) {
                    errorMsg = 'Kamera topilmadi!';
                } else if (err.toString().includes('NotReadableError')) {
                    errorMsg = 'Kamera band! Boshqa ilovalarni yoping.';
                }
                
                showAlert('‚ùå ' + errorMsg, 'error');
                stopScanner();
            });
        }

        function stopScanner() {
            if (isScanning && html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    console.log("‚úÖ Skaner to'xtatildi");
                    html5QrcodeScanner.clear();
                }).catch((err) => {
                    console.error("Stop xatosi:", err);
                }).finally(() => {
                    reader.classList.remove('show');
                    scanBtn.style.display = 'block';
                    stopBtn.style.display = 'none';
                    stats.style.display = 'none';
                    isScanning = false;
                });
            }
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log('Ovoz chiqmadi');
            }
        }

        salesForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const barcode = barcodeInput.value.trim();
            const quantity = parseInt(quantityInput.value);
            const seller = sellerInput.value.trim();

            if (!barcode || !quantity || !seller) {
                showAlert('‚ùå Barcha maydonlarni to\'ldiring!', 'error');
                return;
            }

            loading.classList.add('show');
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        barcode: barcode,
                        quantity: quantity,
                        seller: seller,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    showAlert('‚úÖ Muvaffaqiyatli yuborildi!', 'success');
                    barcodeInput.value = '';
                    quantityInput.value = '1';
                    scannedCode.classList.remove('show');
                } else {
                    showAlert('‚ùå Xatolik yuz berdi! Qayta urinib ko\'ring.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ö†Ô∏è Tarmoq xatosi! Internetni tekshiring.', 'warning');
            } finally {
                loading.classList.remove('show');
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => { alertBox.classList.remove('show'); }, 5000);
        }

        window.addEventListener('beforeunload', () => {
            if (isScanning) {
                stopScanner();
            }
        });
    </script>
</body>
</html>
